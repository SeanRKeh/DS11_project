<head>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
    <div class="py-4 text-center">
      <h4>Report a crime form</h4>
    </div>
    <div class="row g-4 p-3 border">
        <form>
          <div class="row g-3">
            <div class="col-12">
              <label class= "form-label" for="inputTitle">Describe your situation</label>
              <input type="title" class="form-control" id="inputTitle" aria-describedby="titleHelp" placeholder="e.g. I am being followed...." required>
              
            </div>
          
            <div class="col-12">
              <label class= "form-label" for="inputDescription">Description</label>
              <textarea type="description" class="form-control" id="inputDescription" placeholder="Description of the emergency" rows="4" required></textarea>
          
            </div>

          </div>

          <hr class="my-4">

          <div class="row g-3">
            <div class="col-12">
              <label class="form-label" for="inputDangerRating">How safe do you feel in this situation?</label>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="inputDangerRating" id="inputDangerRating1" value="option1" checked>
                <label class="form-check-label" for="inputDangerRating1">
                  Very Safe
                </label>
              </div>
              <div class=" form-check">
                <input class="form-check-input" type="radio" name="inputDangerRating" id="inputDangerRating2" value="option2" >
                <label class="form-check-label" for="inputDangerRating2">
                  Safe
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="inputDangerRating" id="inputDangerRating3" value="option3" >
                <label class="form-check-label" for="inputDangerRating3">
                  Unsure
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="inputDangerRating" id="inputDangerRating4" value="option4" >
                <label class="form-check-label" for="inputDangerRating4">
                  Unsafe
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="inputDangerRating" id="inputDangerRating5" value="option5" >
                <label class="form-check-label" for="inputDangerRating5">
                  Very Unsafe
                </label>
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <label class="form-label" for="inputAreaDangerRating">How safe would you feel navigting this area in the future?</label>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="inputAreaDangerRating" id="inputAreaDangerRating1" value="option1" checked>
                  <label class="form-check-label" for="inputAreaDangerRating1">
                    Very Safe
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="inputAreaDangerRating" id="inputAreaDangerRating2" value="option2" >
                  <label class="form-check-label" for="inputAreaDangerRating2">
                    Safe
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="inputAreaDangerRating" id="inputAreaDangerRating3" value="option3" >
                  <label class="form-check-label" for="inputAreaDangerRating3">
                    Unsure
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="inputAreaDangerRating" id="inputAreaDangerRating4" value="option4" >
                  <label class="form-check-label" for="inputAreaDangerRating4">
                    Unsafe
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="inputAreaDangerRating" id="inputAreaDangerRating5" value="option5" >
                  <label class="form-check-label" for="inputAreaDangerRating5">
                    Very Unsafe
                  </label>
                </div>
              </div>
            </div>
          </div>

          <hr class="my-4">
          
          <div class="row px-4">
            <button type="cancel" class="col-6 btn btn-danger btn-lg">Cancel</button>
            <button type="submit" class="col-6 btn btn-primary btn-lg">Submit</button>
          </div>
          
        </form>
    </div>

    
</body>
