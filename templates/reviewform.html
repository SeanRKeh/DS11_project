<head>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link href="index.html" rel="import" />
</head>
<body>
  <div class="container" id="reviewForm">

    <div class="py-4 text-center">
      <h4>Write a review</h4>
    </div>
    <div class="row g-4 p-3 border">
      <form method="post" action="add_review">
        <div class="row g-3">                
          <div class="col-12">
            <label class= "form-label" for="inputTitle">Give your review a title</label>
            <input type="title" class="form-control" name="inputTitle" aria-describedby="titleHelp" placeholder="e.g. This suburb is safe" required>
            
          </div>

          <div class="col-12">
            <label class= "form-label" for="inputDescription">How do you feel about this area</label>
            <textarea type="description" class="form-control" name="inputDescription" placeholder="e.g. I have been in this area for ... and ..." rows="4" required></textarea>
          </div>

        </div>

        <hr class="my-4">

        <div class="row g-3">
          <div class="col-12">
          <div class="form-group">
            <label class="form-label" for="inputAreaDangerRating">How safe would you rate this area (1 - least safe): </label>
            <br>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inputSafetyRating" id="inputSafetyRating1" value="option1" checked>
              <label class="form-check-label" for="inputSafetyRating1">
                1
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inputSafetyRating" id="inputSafetyRating2" value="option2" >
              <label class="form-check-label" for="inputSafetyRating2">
                2
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inputSafetyRating" id="inputSafetyRating3" value="option3" >
              <label class="form-check-label" for="inputSafetyRating3">
                3
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inputSafetyRating" id="inputSafetyRating4" value="option4" >
              <label class="form-check-label" for="inputSafetyRating4">
                4
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inputSafetyRating" id="inputSafetyRating5" value="option5" >
              <label class="form-check-label" for="inputSafetyRating5">
                5
              </label>
            </div>
          </div>
        </div>

        <input type="hidden" id="userLat" name="userLat" value="-36.1" required/>
        <input type="hidden" id="userLng" name="userLng" value="143.2" required/>

        <hr class="my-4">
          
        <div class="row px-4">
          <a href="/" class="col-sm-12 col-lg-6 btn btn-danger btn-lg">Cancel</a>
          <button type="submit" class="col-sm-12 col-lg-6 btn btn-primary btn-lg">Submit</button>
        </div>
          
      </form>
    </div>
  </div>

  <script type="text/javascript">
    reportUrl = window.location.href;
    var url = new URL(reportUrl);
    var lat = url.searchParams.get("lat");
    var lng = url.searchParams.get("lng");

    document.getElementById('userLat').value = lat
    document.getElementById('userLng').value = lng

  </script>
</body>
